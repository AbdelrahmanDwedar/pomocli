name: Build Executable

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name pomocli --console --hidden-import=timers.factory --hidden-import=timers.timer --paths=src src/main.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomocli-windows
          path: dist/pomocli.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name pomocli --console --hidden-import=timers.factory --hidden-import=timers.timer --paths=src src/main.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomocli-linux
          path: dist/pomocli

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller
      - name: Build executable
        run: |
          pyinstaller --onefile --name pomocli --console --hidden-import=timers.factory --hidden-import=timers.timer --paths=src src/main.py
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pomocli-macos
          path: dist/pomocli

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Determine release version
        id: version
        run: |
          VERSION=$(sed -nE "s/^[[:space:]]*version=['\"]([^'\"]+)['\"].*/\1/p" setup.py)
          if [ -z "$VERSION" ]; then
            echo "Unable to find version in setup.py"
            exit 1
          fi
          ATTEMPT=${GITHUB_RUN_ATTEMPT:-1}
          echo "base=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "attempt=${ATTEMPT}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}+build.${GITHUB_RUN_ID}.${ATTEMPT}" >> "$GITHUB_OUTPUT"
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pomocli-windows
          path: artifacts/pomocli-windows
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: pomocli-linux
          path: artifacts/pomocli-linux
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: pomocli-macos
          path: artifacts/pomocli-macos
      - name: List downloaded artifact files
        run: ls -R artifacts
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/pomocli-windows/pomocli.exe release-assets/pomocli-windows.exe
          cp artifacts/pomocli-linux/pomocli release-assets/pomocli-linux
          cp artifacts/pomocli-macos/pomocli release-assets/pomocli-macos
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.version.outputs.tag }}
          name: Release v${{ steps.version.outputs.base }} (build ${{ github.run_id }}.${{ steps.version.outputs.attempt }})
          body: |
            Automated release from main branch

            **Executables:**
            - Windows: `pomocli.exe`
            - Linux: `pomocli`
            - macOS: `pomocli`
          artifacts: release-assets/*
          artifactContentType: application/octet-stream
